<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio test</title>

    <style>
        * {
            position: relative;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            font-size: 100%;
        }

        header,
        footer {
            position: fixed;
            left: 0;
            right: 0;
            height: 3rem;
            background: #fff;
            z-index: 2;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
            padding: .5rem;
            text-align: center;
        }

        footer ul {
            display: flex;
            list-style: none;
            max-width: 10rem;
            margin: 0 auto;
            justify-content: space-between;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding: 4rem 0;
            transition: opacity 1s;
        }

        section:not([id="home"]) {
            opacity: 0;
            visibility: hidden;
        }

        section:target,
        section[id="home"]{
            opacity: 1;
            visibility: visible;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <a href="#home">Logo</a>
        </picture>
    </header>

    <main>
        <section id="home" style="background: #ccc">
            <h1>Home</h1>

            <ul>
                <li><a href="#first">First</li>
                <li><a href="#second">Second</a></li>
                <li><a href="#third">Third</a></li>
            </ul>

        </section>

        <section id="first" style="background: #fcc;">
            <p><a href="#home">&lt; terug</a>
            <p>FIRST!</p>
        </section>

        <section id="second" style="background: #cfc;">
            <p><a href="#home">&lt; terug</a>
            <p>SECOND!</p>
        </section>

        <section id="third" style="background: #ccf;">
            <p><a href="#home">&lt; terug</a>
            <p>THIRD!</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="l-flex">
                <li><a href="">Tw</a></li>
                <li><a href="">E</a></li>
                <li><a href="">CV</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
